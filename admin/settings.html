<body>
    <!-- Sidebar -->

        <h4>Admin Panel</h4>

    <!-- Main Content -->
    <div class="content">
        <h1>Settings</h1>

        <div class="row">
            <!-- Change Password -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Change Password</h5>
                    </div>
                    <div class="card-body">
                        <form id="changePasswordForm">
                            <div class="mb-3">
                                <label for="currentPassword" class="form-label">Current Password</label>
                                <input type="password" class="form-control" id="currentPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">New Password</label>
                                <input type="password" class="form-control" id="newPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Change Password</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Change Email -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Change Email</h5>
                    </div>
                    <div class="card-body">
                        <form id="changeEmailForm">
                            <div class="mb-3">
                                <label for="currentEmail" class="form-label">Current Email</label>
                                <input type="email" class="form-control" id="currentEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="newEmail" class="form-label">New Email</label>
                                <input type="email" class="form-control" id="newEmail" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Change Email</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <!-- System Settings -->
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>System Settings</h5>
                    </div>
                    <div class="card-body">
                        <form id="systemSettingsForm">
                            <div class="mb-3">
                                <label for="siteName" class="form-label">Site Name</label>
                                <input type="text" class="form-control" id="siteName" value="Car Rental System"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="siteDescription" class="form-label">Site Description</label>
                                <textarea class="form-control" id="siteDescription" rows="3"
                                    required>Best Car Rental Service</textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Settings</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
